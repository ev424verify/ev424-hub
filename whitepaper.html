<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>EV424 Whitepaper (RAW)</title>
  <style>
    :root{--bd:#cfd8dc;--btn:#1b5e20;}
    body{margin:0;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;background:#ffffff;color:#000}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px}
    .title{font-size:20px;font-weight:700}
    .btn{display:inline-block;border:2px solid var(--btn);color:var(--btn);background:transparent;padding:10px 14px;border-radius:12px;text-decoration:none;cursor:pointer}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin:14px 0}
    .grid .btn{width:100%}
    .active{background:var(--btn);color:#fff}
    pre{white-space:pre-wrap;word-break:break-word;border:1px solid var(--bd);border-radius:12px;padding:14px;margin:0;min-height:56vh}
    @media (max-width:720px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="title">EV424 Whitepaper (RAW, EN-only)</div>
      <a class="btn" href="/index.html">Back</a>
    </div>

    <div class="grid" id="wpTabs">
      <button class="btn" id="openPage1" type="button">Open Page1</button>
      <button class="btn" id="openPage2" type="button">Open Page2</button>
      <button class="btn" id="openPage3" type="button">Open Page3</button>
      <button class="btn" id="openPage4" type="button">Open Page4</button>
    </div>

    <pre id="rawView">Loading...</pre>
  </div>

<script>
(function(){
  // SOURCE = latest rebuild dir (picked at deploy-time)
  var P1 = "/public_docs/whitepaper/EV424_Whitepaper_Page1_EN.md";
  var P2 = "/public_docs/whitepaper/EV424_Whitepaper_Page2_EN.md";
  var P3 = "/public_docs/whitepaper/EV424_Whitepaper_Page3_EN.md";
  var P4 = "/public_docs/whitepaper/EV424_Whitepaper_Page4_RAW_EN.md"; // composite raw

  var raw = document.getElementById("rawView");
  var tabs = document.getElementById("wpTabs");

  function setActive(id){
    var bs = tabs.querySelectorAll("button.btn");
    for(var i=0;i<bs.length;i++) bs[i].classList.remove("active");
    var b = document.getElementById(id);
    if(b) b.classList.add("active");
  }
  function fetchText(url){
    return fetch(url,{cache:"no-store"}).then(function(r){
      if(!r.ok) throw new Error("fetch failed: "+url+" status="+r.status);
      return r.text();
    });
  }
  function show(url, btnId){
    setActive(btnId);
    raw.textContent = "Loading...\n" + url;
    fetchText(url).then(function(t){
      raw.textContent = t;
      window.scrollTo(0,0);
    }).catch(function(err){
      raw.textContent = "[ERROR]\n" + String(err && err.stack ? err.stack : err);
    });
  }

  document.getElementById("openPage1").onclick = function(){ show(P1,"openPage1"); };
  document.getElementById("openPage2").onclick = function(){ show(P2,"openPage2"); };
  document.getElementById("openPage3").onclick = function(){ show(P3,"openPage3"); };
  document.getElementById("openPage4").onclick = function(){ show(P4,"openPage4"); };

  // default
  show(P1,"openPage1");
})();
</script>
</body>
</html>
